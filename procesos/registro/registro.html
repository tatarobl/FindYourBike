<!DOCTYPE html>
<html>
	<head lang="es">
	<meta charset="utf-8"> 
	<meta name="viewport">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="../../css/main.css">
	<title>Registro de datos</title>
	</head>
	
	<body>
		<div class="container">
			<div class="form__top">
				<h2>Registra <span> aqu√≠ tus datos</span></h2>
			</div>
			<form class="form___reg" action=""  onclick="validar();" onsubmit="validar();">
				<input class="input" id="marca" type="text" placeholder="Nombre" required autofocus>
				<input class="input" id="apellido" type="text" placeholder="Apellido" required >
				<input class="num" id="telefono" type="text" placeholder="Telefono" required >
				<input class="input" id="email" type="email" placeholder="Email" required >
				
				<div class="btn__form">
					<input class="btn__submit"  type="submit" value="REGISTRAR" >
				</div>
					
			</form>
		</div>
		
		
		<script>
			function validar() {
				var  nombre, apellido, telefono, email;		
				nombre=document.getElementById("nombre").value;
				apellido=document.getElementById("apellido").value;
				telefono=document.getElementById("telefono").value;
				email=document.getElementById("email").value;
				
				
				if( nombre==="" || apellido==="" || telefono==="" || email===""){
					alert("Completa este campo");
					return false;
				}
				else if(nombre.length>2){
					alert ("Nombre muy largo");
					return false;
				}
				else if(apellido.length>20){
					alert ("Apellido muy largo");
					return false;
				}
				else if(telefono.length>20){
					alert ("Telefono muy largo");
					return false;
				}
				else if(email.length>10){
					alert("Email muy largo");
					return false;
				}
			}
			
		</script>
		
	</body>
</html>
