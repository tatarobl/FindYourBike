<!DOCTYPE html>
<html>
	<head lang="es">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="../../css/main.css">
	<title>Login</title>
	</head>

	<body>
		<div class="container">
			<div class="form__top">
				<h2>Ingresa <span> aquí</span></h2>
			</div>
			<form class="form___reg" action="" onsubmit="return validarLogin();">
				<input class="input" id="usuario" type="text" placeholder="Usuario" required autofocus>
				<input class="input" id="password" type="text" placeholder="Contraseña" required >


				<div class="btn__form">
					<input class="btn__submit" type="submit" value="BUSCAR" >
				</div>
			</form>
		</div>


		<script>
			function validarLogin() {
				var  usuario, password;

                usuario=document.getElementById("usuario").value;
                password=document.getElementById("password").value;


				if(usuario==="" || password===""){
					alert("Completa este campo");
					return false;
				}
				else if(usuario.length>20){
					alert ("Usuario muy largo");
					return false;
				}
				else if(password.length>10){
					alert ("Contraseña muy larga");
					return false;
				}

			}

		</script>

	</body>
</html>
